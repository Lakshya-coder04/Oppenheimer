<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppenheimer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="text-container">
        <header>
            <p><span>A FILM BY </span>CHRISTOPHER NOLAN</p>
            <div class="oppenheimer">
                <h1>Oppenheimer</h1>
                <div class="release-date">
                    <p>21</p>
                    <p>7</p>
                    <p>23</p>
                </div>
            </div>
        </header>


        <footer class="footer">
            <ol class="menu">
                <li id="cast" class="menu-item" onclick="openModal() ">Cast</li>
                <li class="menu-item">Get Tickets</li>
                <li id="spotify" class="menu-item">Official SoundTrack</li>
            </ol>
        </footer>

    </div>

    <!-- Spotify Modal -->

    <div class="modal-spotify" id="myModal">

        <div class="modal-content">

            <span class="close-spotify">&times;</span>
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/album/0rwbMKjNkp4ehQTwf9V2Jk?utm_source=generator&theme=0"
                frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
            </iframe>
        </div>

    </div>

    <!-- Cast Modal -->

    <div class="modal-cast" id="castModal">
        <span class="close-cast" onclick="closeModal()">&times;</span>
        <div class="modal-content-cast">

            <div class="cast-members">
            </div>


        </div>

    </div>





    <script src="./script.js"></script>
</body>

</html>
